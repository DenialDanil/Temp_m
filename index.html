<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Temp_stat</title>
  <style>
    body { font-family: Arial; text-align: center; background: white; margin-top: 100px; }
    .value { font-size: 80px; font-weight: bold; color: #d00; }
    .hum { color: #00d; }
    .time { color: #555; margin-top: 50px; }
  </style>
</head>
<body>

  <h1>Temp_stat — живі дані з ESP32</h1>
  <div class="value" id="temp">-- °C</div>
  <div class="value hum" id="hum">-- %</div>
  <div class="time" id="time"></div>

<script>
// ←←←←← ВСТАВ СЮДИ ТОЧНО СВОЮ АДРЕСУ БЕКЕНДУ ←←←←←
const URL = "https://temp-stat.onrender.com/data";  // ← твоя адреса

setInterval(async () => {
  try {
    const data = await fetch(URL + "?t=" + Date.now()).then(r => r.json());
    document.getElementById("temp").innerText = data.temp + " °C";
    document.getElementById("hum").innerText  = data.hum + " %";
    document.getElementById("time").innerText = "Оновлено: " + new Date().toLocaleTimeString();
  } catch(e) {
    document.getElementById("temp").innerText = "немає зв’язку";
  }
}, 3000);
</script>

</body>
</html>
